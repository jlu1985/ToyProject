<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="playground.css" type="text/css">
<meta charset="UTF-8">
<title>jQuery Playground</title>
</head>
<body>
	<section id="calculate_total">
	<h1>Calculate sum on blur and keyup</h1>
		<div id="calculateTotal">
			<input class="cal-input" type="text" placeholder="insert number"
				name="f1"></input> <input class="cal-input" type="text"
				placeholder="insert number" name="f2"></input>
			<div id="resultHolder">
				Total is:<span id="cal-result"></span>
			</div>
		</div>
	</section>

	<section id="count_remaining_char">
		<div class="inner">
			<h1>count remaining characters</h1>
			<div class="commentHolder">
				<p class="questionnaire">How do you think about javascript?</p>
				<textarea class="commentbox" rows="5" cols="60" maxlength="500"
					placeholder="enter a comment"></textarea>
				<div class="commentbox-status"></div>
			</div>
			<div class="commentHolder">
				<p class="questionnaire">How would you think about jQuery?</p>
				<textarea class="commentbox" rows="5" cols="60" maxlength="100"
					placeholder="enter a comment"></textarea>
				<div class="commentbox-status"></div>
			</div>
		</div>
	</section>

	<script src="jquery-2.1.3.js"></script>
	<script src="playground.js"></script>

</body>
</html>
