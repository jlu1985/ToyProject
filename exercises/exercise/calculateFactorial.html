<html>
<head>
<script>
    function getFactorial() {
        var input = document.getElementById("input").value;
        if (input > 50) {
            alert(input + " is too large.");
        }
        document.getElementById("output").value = calculate(input)
    }

    function calculate(number) {
        if (number >= 2) {
            return number * calculate(number - 1)
        } else {
            return 1;
        }
    }
</script>

</head>
<body>
    <div>
        Number: <input type="text" name="input" id="input" onblur="getFactorial()"><br /> 
        Output: <input type="text" id="output" readonly size="25" disabled><br>
        <button onclick="getFactorial()">Calculate</button>
    </div>
</body>
</html>
